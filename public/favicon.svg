<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Calendar icon -->
  <rect x="25" y="30" width="50" height="45" rx="4" fill="white" opacity="0.95"/>
  
  <!-- Calendar header -->
  <rect x="25" y="30" width="50" height="12" rx="4" fill="white"/>
  
  <!-- Calendar rings -->
  <circle cx="35" cy="36" r="2" fill="#3b82f6"/>
  <circle cx="50" cy="36" r="2" fill="#3b82f6"/>
  <circle cx="65" cy="36" r="2" fill="#3b82f6"/>
  
  <!-- Calendar grid dots -->
  <circle cx="35" cy="50" r="2.5" fill="#3b82f6"/>
  <circle cx="50" cy="50" r="2.5" fill="#3b82f6"/>
  <circle cx="65" cy="50" r="2.5" fill="#10b981"/>
  
  <circle cx="35" cy="60" r="2.5" fill="#3b82f6"/>
  <circle cx="50" cy="60" r="2.5" fill="#10b981"/>
  <circle cx="65" cy="60" r="2.5" fill="#3b82f6"/>
  
  <!-- Checkmark on one day -->
  <path d="M 48 67 L 51 70 L 57 63" stroke="#10b981" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>